<mat-card>
  <mat-card-title>{{ movie?.title }}</mat-card-title>
  <mat-card-subtitle>Movie ID: {{ movie?.movieId }}</mat-card-subtitle>
  <img mat-image [src]="url" height="200">
  <mat-card-content>
    <div>Actors: {{ movie?.actors }}</div>
    <div>Trailer: {{ movie?.trailer }}</div>
  </mat-card-content>
  <a mat-flat-button color="warn" routerLink="/schedules">Back</a>
</mat-card>
